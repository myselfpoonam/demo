<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <form id="form">
        <div class="container">

            <div class="title">
                <h1> Register<br></h1>
                <h4>Create your account. Its free and only takes a minutes</h4>
            </div>
            <br>
            <input type="name" placeholder="Firstname" id="firstname">
            <input type="name" placeholder="Lastname" id="lastname">
            <br>
            <br>

            <input type="email" placeholder="Enter email" id="email"><br><br>
            <input type="password" placeholder="Enter password" id="password"><br><br>
            <input type="password" placeholder="Enter Confirmpassword" id="confirmpassword"><br><br>
            <input type="checkbox">I accept the Term of Policy and Privacy Policy<br>
            <br>
            <button type="submit" class="check" style="background-color: green; font-size: 20px; border-radius: 5px;">Register Now</button>


        </div>


    </form>
    <p id="message"></p>
    <script src="script.js"></script>

</body>

</html>

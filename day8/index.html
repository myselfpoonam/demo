<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <form id="form">
        <div class="container">

            <div class="title">

                <h1> Register </h1>

            </div>
            <div class="text1">
                <h4>Create your account. Its free and only takes a minutes</h4>
            </div>
            <div class="content">
                <div class="text">
                    <br>
                    <input type="name" placeholder="Firstname" id="firstname" required>
                    <input type="name" placeholder="Lastname" id="lastname" required>
                </div><br>
                <div class="text2">
                    <input type="email" placeholder=" Email" id="email" required><br><br>
                    <input type="password" placeholder="Password" id="password" required><br><br>
                    <input type="password" placeholder="Confirm password" id="confirmpassword" required><br>
                </div><br>
                <div class="checkbtn">
                    <input type="checkbox" class="box">
                    <label>I accept the <span style="color:green">Term of Use and Privacy Policy.</span> </label><br>
                </div>
            </div>
            <br>
            <div class="subbtn">

                <button type="submit" class="check" style="background-color: rgb(67, 193, 67); font-size: 20px; border-radius: 5px;">Register Now</button>
                <button class="details" style="background-color: rgb(67, 193, 67); font-size: 15px; border-radius: 5px;">List of all the Register name</button>
            </div>


        </div>

        <div class="sign">
            Already have an acount? <br> <a href="#"><span> Sign in</span></a>
        </div>

        <br>

        <div class="listname">

        </div>
        <ul id="name">


        </ul>
        <div class="list">
            <h2></h2>
        </div>
        <ul class="userlist">

        </ul>

        </div>

    </form>




    <script src="script.js"></script>

</body>

</html>
